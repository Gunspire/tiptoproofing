<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-label="tiptoproofing logo">
  <defs>
    <linearGradient id="eg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#062a3c"/>
      <stop offset="0.55" stop-color="#0b4d6d"/>
      <stop offset="1" stop-color="#062a3c"/>
    </linearGradient>
  </defs>

  <!-- Shield + roof mark (stylised to match provided logo) -->
  <g transform="translate(70,75)" fill="none" stroke="url(#eg)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <!-- outer shield -->
    <path d="M220 0 C320 45 420 45 520 0 L520 230 C520 330 420 410 370 445 C320 480 220 525 220 525 C220 525 120 480 70 445 C20 410 -80 330 -80 230 L-80 0 C20 45 120 45 220 0 Z" />
    <!-- inner roof -->
    <path d="M-5 250 L220 70 L445 250" />
    <path d="M80 250 L220 130 L360 250" />
    <!-- chimney -->
    <path d="M305 120 v-55" />
    <!-- house base -->
    <path d="M120 250 v150 h200 v-150" />
    <!-- window -->
    <path d="M210 300 v60" />
    <path d="M180 330 h60" />
  </g>

  <!-- Wordmark -->
  <g fill="url(#eg)" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="630" y="320" font-size="74" font-weight="800" letter-spacing="2">TIPTOPROOFING</text>
  </g>
</svg>


